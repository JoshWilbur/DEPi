<!doctype html>
<head>
    <title>Resource Monitor Entry</title>
</head>

<body>
    <h2>Enter Device Data</h2>
    <form method="POST">
        <label>Device Name:</label>
        <input type="text" name="device"><br><br>

        <label>Temperature (C):</label>
        <input type="text" name="temperature"><br><br>

        <label>Load (%):</label>
        <input type="text" name="load"><br><br>

        <button type="submit">POST</button>
    </form>
</body>
</html>
